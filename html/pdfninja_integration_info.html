<p>{top-message}</p>

<table class="form-table wpcf7-pdf-form-integration-card">
	<tbody>
		<tr>
			<th scope="row">{key-label}</th>
			<td class="code"><span id="pdf-ninja-key">{key}</span> <button id="copy-pdf-ninja-key-btn">{key-copy-btn-label}</button></td>
		</tr>
		<tr>
			<th scope="row">{api-url-label}</th>
			<td class="code">{api-url}</td>
		</tr>
		<tr>
			<th scope="row">{security-label}</th>
			<td>
				<input type="checkbox" id="nosslverify" name="nosslverify" disabled {no-ssl-verify-value} />
				<label for="nosslverify">{no-ssl-verify-label}</label>
			</td>
		</tr>
		<tr>
			<th scope="row"><a target="_blank" href="https://maximum.software/store/pdf-forms-for-contact-form-7-wordpress-plugin-enterprise-extension/">{enterprise-extension-support-label}</a></th>
			<td>{enterprise-extension-support-value}</td>
		</tr>
	</tbody>
</table>

<script type="text/javascript">
	jQuery(document).ready(function($) {
		jQuery("#copy-pdf-ninja-key-btn").click(function() {
			var tmp = jQuery("<input>");
			jQuery("body").append(tmp);
			tmp.val(jQuery("#pdf-ninja-key").text()).select();
			document.execCommand("copy");
			tmp.remove();
			var btn = this;
			setTimeout(function() { jQuery(btn).text("{key-copied-btn-label}"); }, 1);
			setTimeout(function() { jQuery(btn).text("{key-copy-btn-label}"); }, 1000);
		});
	});
</script>

<p>{security-warning}</p>

<p>
	<a href="{edit-link}" class="button">{edit-label}</a>
</p>
