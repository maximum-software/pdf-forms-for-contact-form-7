<p>{top-message-api-settings}</p>

<form method="post" action="{edit-link}">
	{nonce}
	<table class="form-table">
		<tbody>
			<tr>
				<th scope="row"><label for="key">{key-label}</label></th>
				<td><input type="text" value="{key}" id="key" name="key" class="regular-text code" /></td>
			</tr>
			<tr>
				<th scope="row"><label for="api_url">{api-url-label}</label></th>
				<td><input type="text" value="{api-url}" id="key" name="api_url" class="regular-text code" /></td>
			</tr>
			<tr>
				<th scope="row">{api-version-label}</th>
				<td>
					<div>
						<input type="radio" id="api-version-1" name="api-version" value="1" {api-version-1-value} />
						<label for="api-version-1">{api-version-1-label}</label>
					</div>
					<div>
						<input type="radio" id="api-version-2" name="api-version" value="2" {api-version-2-value} />
						<label for="api-version-2">{api-version-2-label}</label>
					</div>
				</td>
			</tr>
			<tr>
				<th scope="row">{security-label}</th>
				<td>
					<input type="checkbox" value="1" id="nosslverify" name="nosslverify" {no-ssl-verify-value} />
					<label for="nosslverify">{no-ssl-verify-label}</label>
				</td>
			</tr>
		</tbody>
	</table>
	
	<p>{security-warning}</p>
	
	<p class="submit">
		<input type="submit" class="button button-primary" value="{save-label}" name="save" />
	</p>
</form>

<p>{top-message-new-key}</p>

<form method="post" action="{edit-link}">
	{nonce}
	<table class="form-table">
		<tbody>
			<tr>
				<th scope="row"><label for="email">{email-label}</label></th>
				<td><input type="text" value="{email-value}" id="email" name="email" class="regular-text code" /></td>
			</tr>
		</tbody>
	</table>
	<p class="submit">
		<input type="submit" class="button button-secondary" value="{new-label}" name="new" />
	</p>
</form>
